<!DOCTYPE html>
<html>
    
<head>
    
    
    <link rel="stylesheet" type="text/css" href="contact/contact.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="music.html">Dream<span>scape</span></a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.png">
            <nav> 
                <img id="mobile-exit" class="mobile-exit" src="images/exit.svg">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Home</a> </li>
                    <li><a href="#">About</a> </li>
    
                    <li><a href="#">Artists</a> </li>                
    
                    
    
                </ul>
                <ul class="secondary-nav">
                    <li><a href="#">Events</a> </li>
                    <li><a href="contact.html">Contact</a> </li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="hero">  
    <div class="container1">
        <div class="text-bar">
            <h1 clas="contactb">Contact</h1>
            <form>
                <label for="Name">Name</label>
                <input type="text" placeholder="You name"></input>

                <label for="Message">Message</label>
                <textarea class="area" type="message" cols="40" rows="10" placeholder="Your message" ></textarea>
                <button class="submit" type="text">Submit</button>
            </form>
            
        </div>


    </div>
    </section>
</body>
<script>
	const mobileBtn=document.getElementById('mobile-cta');
		nav=document.querySelector('nav');
		mobileBtnExit=document.getElementById('mobile-exit');
	mobileBtn.addEventListener('click',()=>{
		nav.classList.add('menu-btn')

	})
	mobileBtnExit.addEventListener('click',()=>{
		nav.classList.remove('menu-btn')

	})
</script>

</html>
